<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Edit User Info</title>
</head>
<body>
    <div class="container">
        <h1>Edit User Information</h1>
        <form id="editUserInfoForm">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <button type="button" data-field="firstName">Update</button>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
                <button type="button" data-field="lastName">Update</button>
            </div>
            <div>
                <label for="personalCode">Personal Code:</label>
                <input type="text" id="personalCode" name="personalCode">
                <button type="button" data-field="personalCode">Update</button>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
                <button type="button" data-field="phoneNumber">Update</button>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="button" data-field="email">Update</button>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <button type="button" data-field="city">Update</button>
            </div>
            <div>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street">
                <button type="button" data-field="street">Update</button>
            </div>
            <div>
                <label for="houseNumber">House Number:</label>
                <input type="text" id="houseNumber" name="houseNumber">
                <button type="button" data-field="houseNumber">Update</button>
            </div>
            <div>
                <label for="apartmentNumber">Apartment Number:</label>
                <input type="text" id="apartmentNumber" name="apartmentNumber">
                <button type="button" data-field="apartmentNumber">Update</button>
            </div>
        </form>
        
    </div>

    <script type="module" src="../js/editUserInfo.js"></script>
</body>
</html>
